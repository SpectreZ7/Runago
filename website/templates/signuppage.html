{% extends "base.html" %} {%block title%}Create Account{%endblock%}
{% block content %}
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Create_account_form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel = "image_src" href = "/website/static/geometric-pattern.png">
    <style>
    body{
        background-image: url("/website/static/geometric-pattern.png");
    }
    .container{
        --color-primary: #df0b0b;
        --color-primary-dark: #030303;
        --color-secondary: #d10d0d;
        --color-error: #bd0e0e;
        --color-success: #4bb544;
        --border-radius: 6px;
        margin: 0;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        background-size: cover;    
        width: 450px;
        max-width: 450px;
        margin: auto;
        padding: 2rem;
        box-shadow: 0 0 40px rgba(255, 3, 1, 0.882);
        border-radius: var(--border-radius);
        background: #000000;}
    
    .container,
    .form__input,
    .form__button {
        font: 500 1rem 'Quicksand', sans-serif;
        background-image: url("/website/static/geometric-pattern.png");
    }
    
    .form--hidden {
        display: none;
    }
    
    .form > *:first-child {
        margin-top: 0;
    }
    
    .form > *:last-child {
        margin-bottom: 0;
    }
    
    .form__title {
        margin-bottom: 2rem;
        text-align: center;
        color: rgb(255, 0, 0);
        font-family: "Garamond", sans-serif;
    }
    
    .form__message {
        text-align: center;
        margin-bottom: 1rem;
    }
    
    .form__message--success {
        color: var(--color-success);
    }
    
    .form__message--error {
        color: var(--color-error);
    }
    
    .form__input-group {
        margin-bottom: 1rem;
    }
    
    .form__input {
        display: block;
        width: 100%;
        padding: 0.75rem;
        box-sizing: border-box;
        border-radius: var(--border-radius);
        border: 1px solid #dddddd;
        outline: none;
        background: #eeeeee;
        transition: background 0.2s, border-color 0.2s;
    }
    
    .form__input:focus {
        border-color: var(--color-primary);
        background: #ffffff;
    }
    
    .form__input--error {
        color: var(--color-error);
        border-color: var(--color-error);
    }
    
    .form__input-error-message {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: var(--color-error);
    }
    
    .form__button {
        width: 100%;
        padding: 1rem 2rem;
        font-weight: bold;
        font-size: 1.1rem;
        color: #ffffff;
        border: none;
        border-radius: var(--border-radius);
        outline: none;
        cursor: pointer;
        background: var(--color-primary);
    }
    
    .form__button:hover {
        background: var(--color-primary-dark);
    }
    
    .form__button:active {
        transform: scale(0.98);
    }
    
    .form__text {
        text-align: center;
    }
    
    .form__link {
        color: var(--color-secondary);
        text-decoration: none;
        cursor: pointer;
    }
    
    .form__link:hover {
        text-decoration: underline;
    }</style>

</head>
    <form class= "form" method="POST">
    <div class="container">
        <div class="form" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__input-group">
            <label for="Username"></label>
            <input 
                type="text" 
                id="Username" 
                class="form__input"
                name="Username" 
                autofocus placeholder="Username">

        </div>
        <div class="form__input-group">
            <label for="email"></label>
            <input 
                type="email" 
                class="form__input" 
                id="email"
                name="email"
                autofocus placeholder="Email Address">
        </div>
        <div class="form__input-group">
            <label for="password1"></label>
            <input 
                type="password" 
                class="form__input"
                id="password1"
                name="password1" 
                autofocus placeholder="Password">
        </div>
        <div class="form__input-group">
            <label for="password2"></label>
            <input type="password" 
                class="form__input" 
                id="password2"
                name="password2"
                    autofocus placeholder="Confirm password">
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" id="login"href="/loginpage" id="linkLogin">Already have an account? Login</a>
        </p>
        </div>
    </div>
    </form>
{% endblock %}
